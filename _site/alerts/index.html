<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts - Enterprise Design System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-neutral min-h-screen">
    <header class="border-b border-neutral-dark/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-primary hover:text-primary-dark">
                        Enterprise Design System
                    </a>
                </div>
                
                <div class="hidden md:block">
                    <div class="flex items-center space-x-8">
                        <a href="/getting-started" class="text-neutral-dark hover:text-primary">Getting Started</a>
                        <a href="/components" class="text-neutral-dark hover:text-primary">Components</a>
                        <a href="/storybook" class="text-neutral-dark hover:text-primary">Storybook</a>
                        <a href="/documentation" class="text-neutral-dark hover:text-primary">Documentation</a>
                    </div>
                </div>

                <div class="flex items-center">
                    <div class="relative">
                        <input type="search" 
                               placeholder="Search..." 
                               class="w-64 px-4 py-2 rounded-fds border border-neutral-dark/10 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary bg-white">
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <h1 class="text-3xl font-bold text-primary mb-8">Alerts</h1>
  <div class="space-y-12">
    <!-- Basic Alerts -->
    <section>
      <h2 class="text-2xl font-semibold text-primary mb-4">Basic Alerts</h2>
      <div class="space-y-4">
        <div class="bg-green-50 border-l-4 border-green-400 p-4 rounded-fds">
          <div class="flex">
            <div class="ml-3">
              <p class="text-sm text-green-700">
                Success alert message goes here
              </p>
            </div>
          </div>
        </div>
<p><div class="bg-red-50 border-l-4 border-red-400 p-4 rounded-fds">
<div class="flex">
<div class="ml-3">
<p class="text-sm text-red-700">
Error alert message goes here
</p>
</div>
</div>
</div></p>
<p><div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded-fds">
<div class="flex">
<div class="ml-3">
<p class="text-sm text-yellow-700">
Warning alert message goes here
</p>
</div>
</div>
</div>
</div>
</section></p>
<p><!-- Dismissible Alerts -->
<section>
<h2 class="text-2xl font-semibold text-primary mb-4">Dismissible Alerts</h2>
<div class="space-y-4">
<div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded-fds">
<div class="flex justify-between items-center">
<div class="flex">
<div class="ml-3">
<p class="text-sm text-blue-700">
Information alert with dismiss button
</p>
</div>
</div>
<button class="text-blue-700 hover:text-blue-900">
<span class="sr-only">Dismiss</span>
<svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
<path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
</svg>
</button>
</div>
</div>
</div>
</section></p>
  </div>
</div>

    </main>

    <footer class="mt-16 py-8 border-t border-neutral-dark/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center text-neutral-dark">
                <p>&copy; 2025 Enterprise. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
