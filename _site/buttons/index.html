<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons - Enterprise Design System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-neutral min-h-screen">
    <header class="border-b border-neutral-dark/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-primary hover:text-primary-dark">
                        Enterprise Design System
                    </a>
                </div>
                
                <div class="hidden md:block">
                    <div class="flex items-center space-x-8">
                        <a href="/getting-started" class="text-neutral-dark hover:text-primary">Getting Started</a>
                        <a href="/components" class="text-neutral-dark hover:text-primary">Components</a>
                        <a href="/storybook" class="text-neutral-dark hover:text-primary">Storybook</a>
                        <a href="/documentation" class="text-neutral-dark hover:text-primary">Documentation</a>
                    </div>
                </div>

                <div class="flex items-center">
                    <div class="relative">
                        <input type="search" 
                               placeholder="Search..." 
                               class="w-64 px-4 py-2 rounded-fds border border-neutral-dark/10 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary bg-white">
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <h1 class="text-3xl font-bold text-primary mb-8">Buttons</h1>
  <div class="space-y-12">
    <!-- Primary Buttons -->
    <section>
      <h2 class="text-2xl font-semibold text-primary mb-4">Primary Buttons</h2>
      <div class="space-y-4">
        <button class="px-6 py-3 bg-primary text-white rounded-fds hover:bg-primary-dark">
          Primary Button
        </button>
        <button class="px-6 py-3 bg-primary text-white rounded-fds hover:bg-primary-dark" disabled>
          Disabled
        </button>
      </div>
    </section>
<p><!-- Secondary Buttons -->
<section>
<h2 class="text-2xl font-semibold text-primary mb-4">Secondary Buttons</h2>
<div class="space-y-4">
<button class="px-6 py-3 border border-primary text-primary rounded-fds hover:bg-neutral-dark/5">
Secondary Button
</button>
<button class="px-6 py-3 border border-neutral-dark text-neutral-dark rounded-fds hover:bg-neutral-dark/5" disabled>
Disabled
</button>
</div>
</section></p>
<p><!-- Button Sizes -->
<section>
<h2 class="text-2xl font-semibold text-primary mb-4">Button Sizes</h2>
<div class="space-y-4">
<button class="px-4 py-2 bg-primary text-white text-sm rounded-fds hover:bg-primary-dark">
Small
</button>
<button class="px-6 py-3 bg-primary text-white rounded-fds hover:bg-primary-dark">
Medium
</button>
<button class="px-8 py-4 bg-primary text-white text-lg rounded-fds hover:bg-primary-dark">
Large
</button>
</div>
</section></p>
  </div>
</div>

    </main>

    <footer class="mt-16 py-8 border-t border-neutral-dark/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center text-neutral-dark">
                <p>&copy; 2025 Enterprise. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
