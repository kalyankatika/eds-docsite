<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals - Enterprise Design System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-neutral min-h-screen">
    <header class="border-b border-neutral-dark/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-primary hover:text-primary-dark">
                        Enterprise Design System
                    </a>
                </div>
                
                <div class="hidden md:block">
                    <div class="flex items-center space-x-8">
                        <a href="/getting-started" class="text-neutral-dark hover:text-primary">Getting Started</a>
                        <a href="/components" class="text-neutral-dark hover:text-primary">Components</a>
                        <a href="/storybook" class="text-neutral-dark hover:text-primary">Storybook</a>
                        <a href="/documentation" class="text-neutral-dark hover:text-primary">Documentation</a>
                    </div>
                </div>

                <div class="flex items-center">
                    <div class="relative">
                        <input type="search" 
                               placeholder="Search..." 
                               class="w-64 px-4 py-2 rounded-fds border border-neutral-dark/10 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary bg-white">
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <h1 class="text-3xl font-bold text-primary mb-8">Modals</h1>
  <div class="space-y-12">
    <!-- Basic Modal -->
    <section>
      <h2 class="text-2xl font-semibold text-primary mb-4">Basic Modal</h2>
      <div class="relative">
        <div class="fixed inset-0 bg-black bg-opacity-50"></div>
        <div class="relative bg-white rounded-fds max-w-lg mx-auto mt-8 p-6">
          <div class="mb-4">
            <h3 class="text-lg font-semibold text-primary">Modal Title</h3>
            <button class="absolute top-4 right-4 text-neutral-dark hover:text-primary">
              <span class="sr-only">Close</span>
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
<p><div class="mb-6">
<p class="text-neutral-dark">
This is the modal content. You can put any content here including forms, images, or other components.
</p>
</div></p>
<p><div class="flex justify-end space-x-4">
<button class="px-4 py-2 border border-neutral-dark text-neutral-dark rounded-fds hover:bg-neutral-dark/5">
Cancel
</button>
<button class="px-4 py-2 bg-primary text-white rounded-fds hover:bg-primary-dark">
Confirm
</button>
</div>
</div>
</div>
</section></p>
  </div>
</div>

    </main>

    <footer class="mt-16 py-8 border-t border-neutral-dark/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center text-neutral-dark">
                <p>&copy; 2025 Enterprise. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
