<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements - Enterprise Design System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F766E',
                        'primary-dark': '#115E59',
                        neutral: '#F9FAFB',
                        'neutral-dark': '#4B5563'
                    },
                    borderRadius: {
                        'fds': '0.375rem'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-xl font-bold text-primary">Enterprise Design System</a>
                <div class="flex items-center space-x-8">
                    <nav class="hidden md:flex space-x-8">
                        <a href="/getting-started" class="text-neutral-dark hover:text-primary">Getting Started</a>
                        <a href="/components" class="text-neutral-dark hover:text-primary">Components</a>
                        <a href="/storybook" class="text-neutral-dark hover:text-primary">Storybook</a>
                        <a href="/documentation" class="text-neutral-dark hover:text-primary">Documentation</a>
                    </nav>
                    <div class="relative">
                        <input type="search" 
                               id="search-input"
                               placeholder="Search..."
                               class="w-64 px-4 py-2 border border-neutral-dark/20 rounded-fds focus:border-primary focus:ring-1 focus:ring-primary">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="relative">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col lg:flex-row py-8">
                <div class="flex-1">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <h1 class="text-3xl font-bold text-primary mb-8">Form Elements</h1>
  <!-- Storybook Example -->
  <section class="mb-12">
    <h2 class="text-2xl font-semibold text-primary mb-4">Interactive Example</h2>
    <div class="w-full bg-white rounded-fds shadow-sm p-4">
      <iframe
        src="https://5ccbc373887ca40020446347-wtuhidckxo.chromatic.com/iframe.html?id=form--text-input&viewMode=story&shortcuts=false&singleStory=true"
        width="100%"
        height="300"
        class="border-0 rounded-fds"
        title="Form Elements Example"
      ></iframe>
    </div>
  </section>
  <div class="space-y-12">
    <!-- Text Inputs -->
    <section>
      <h2 class="text-2xl font-semibold text-primary mb-4">Text Inputs</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-neutral-dark mb-2">Standard Input</label>
          <input type="text" class="w-full px-4 py-2 border border-neutral-dark/20 rounded-fds focus:border-primary focus:ring-1 focus:ring-primary" placeholder="Enter text...">
        </div>
<p><div><br>
<label class="block text-sm font-medium text-neutral-dark mb-2">Disabled Input</label><br>
<input type="text" disabled class="w-full px-4 py-2 border border-neutral-dark/20 bg-neutral-dark/5 rounded-fds" placeholder="Disabled input"><br>
</div><br>
</div><br>
</section></p>
<p><!-- Checkboxes --><br>
<section><br>
<h2 class="text-2xl font-semibold text-primary mb-4">Checkboxes</h2><br>
<div class="space-y-4"><br>
<label class="flex items-center space-x-3"><br>
<input type="checkbox" class="h-5 w-5 text-primary border-neutral-dark/20 rounded focus:ring-primary"><br>
<span class="text-neutral-dark">Default checkbox</span><br>
</label></p>
<p><label class="flex items-center space-x-3"><br>
<input type="checkbox" checked class="h-5 w-5 text-primary border-neutral-dark/20 rounded focus:ring-primary"><br>
<span class="text-neutral-dark">Checked checkbox</span><br>
</label><br>
</div><br>
</section></p>
<p><!-- Radio Buttons --><br>
<section><br>
<h2 class="text-2xl font-semibold text-primary mb-4">Radio Buttons</h2><br>
<div class="space-y-4"><br>
<label class="flex items-center space-x-3"><br>
<input type="radio" name="radio-group" class="h-5 w-5 text-primary border-neutral-dark/20 focus:ring-primary"><br>
<span class="text-neutral-dark">Option 1</span><br>
</label></p>
<p><label class="flex items-center space-x-3"><br>
<input type="radio" name="radio-group" checked class="h-5 w-5 text-primary border-neutral-dark/20 focus:ring-primary"><br>
<span class="text-neutral-dark">Option 2</span><br>
</label><br>
</div><br>
</section></p>
  </div>
</div>

                </div>
                
                <div class="lg:w-64 lg:flex-shrink-0 lg:pl-8">
                    
                    <div class="sticky top-8">
                        <h3 class="text-sm font-semibold text-neutral-dark uppercase tracking-wider mb-4">On This Page</h3>
                        <nav class="space-y-2">
                            <a href="interactive-example" class=" block text-neutral-dark hover:text-primary">Interactive Example</a>
<a href="text-inputs" class=" block text-neutral-dark hover:text-primary">Text Inputs</a>
<a href="checkboxes" class=" block text-neutral-dark hover:text-primary">Checkboxes</a>
<a href="radio-buttons" class=" block text-neutral-dark hover:text-primary">Radio Buttons</a>
                        </nav>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </main>

    <footer class="mt-16 py-8 border-t border-neutral-dark/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center text-neutral-dark">
                <p>&copy; 2025 Enterprise. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
